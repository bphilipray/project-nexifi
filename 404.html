<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(90deg, #f5f5f5 0%, #fff 100%);
      color: black;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 800;
    }

    .error-text {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .btn-home {
      background: white;
      color: #5548FE;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background: #DE43A3;
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <div class="error-code">404</div>
    <div class="error-text">Oops! The page you're looking for doesn't exist.</div>
    <a href="index.html" class="btn btn-home">Back to Home</a>
  </div>
</body>
</html>
